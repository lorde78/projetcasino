<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css%22%3E">
    <title>Puissance4</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(7, 50px);
            border: solid 1px black;
            gap: 1px;
        }

        .container {
            display: inline-grid;
            grid-gap: 2px;
            border: solid 1px black;
        }
        .choix{
            display:flex;
            width:300px;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <h1>Puissance4</h1>
    <div class="container">
        <div class="grid">

        </div>
    </div>
    <div class="choix">

    <button>col4</button>

    </div>

</body>

</html>
