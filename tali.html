<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Clicker</title>
		<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<style>

		</style>
    </head>
    <body>
        <div>
            <button onclick="reset()">Remettre à zéro</button>
            <button onclick="clique()">Cliquer</button>
            <p>Clique : 0</p>
        </div>
    
        <script>
            var compteur = 0;

            function clique() {
                compteur = compteur + 1;
                document.querySelector("p").innerHTML = "<p>Cliques : " + compteur;
            }
            
            function reset() {
                compteur = 0;
                document.querySelector("p").innerHTML = "<p>Clique : " + compteur;

            }
        </script>
    </body>
</html>
